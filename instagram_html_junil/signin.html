<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/signin.css">
</head>

<body>
    <section>
        <main>
            <article>
                <div class="si-title-img">
                    <img src="./images/signin_title.PNG" width="380px">
                </div>
                <div class="si-items">
                    <div class="si-items-ip">
                        <div class="si-logo">
                            <img src="./images/instagram_logo.PNG">
                        </div>
                        <div class="si-login-form">
                            <div class="si-item">
                                <input type="text" class="si-input" placeholder="전화번호, 사용자 이름, 또는 이메일">
                            </div>
                            <div class="si-item">
                                <input type="password" class="si-input" placeholder="비밀번호">
                            </div>
                            <div class="si-item">
                                <button class="si-submit-btn">로그인</button>
                            </div>
                            <div class="si-item">
                                <div class="hr-sect"><span>또는</span></div>
                            </div>
                            <div class="si-item">
                                <a href="#">비밀번호를 잊으셨나요?</a>
                            </div>
                        </div>
                    </div>
                    <div class="si-signup">

                    </div>
                    <div class="si-download-text">

                    </div>
                    <div class="si-download-btns">

                    </div>
                </div>
            </article>
        </main>
        <footer>

        </footer>
    </section>
</body>

</html>
