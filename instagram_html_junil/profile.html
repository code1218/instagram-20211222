<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/profile.css">
    <script src="https://kit.fontawesome.com/c3df4d7d1c.js" crossorigin="anonymous"></script>
</head>

<body>
    <section>
        <nav class="nav-bar">
            <div class="nav-main">
                <div class="nav-logo">
                    <a href="#">
                        <img src="/images/instagram_logo.PNG">
                    </a>
                </div>
                <div class="nav-search">
                    <div class="nav-search-border">
                        <i class="fas fa-search"></i>
                        <input type="text" class="nav-search-ip" placeholder="검색">
                    </div>
                </div>
                <div class="nav-items">
                    <div class="nav-item">
                        <i class="fas fa-home" id="nav-home-icon"></i>
                    </div>
                    <div class="nav-item">
                        <i class="far fa-plus-square" id="nav-plus-icon"></i>
                    </div>
                    <div class="nav-item">
                        <div class="nav-items-profile">
                            <img src="/images/signin_title.PNG">
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <main>
            <div class="container">
                <header class="profile-header">
                    <div class="profile-img">
                        <img src="/images/signin_title.PNG">
                    </div>
                    <div class="profile-info">
                        <div class="profile-info-top">
                            <h1 class="profile-username">juniltpe</h1>
                            <button type="button" class="profile-edit-btn">프로필 편집</button>
                            <i id="setting-btn" class="fas fa-cog"></i>
                        </div>
                        <div class="profile-info-middle">
                            <div class="profile-info-middle-item">게시물 <span>5</span></div>
                            <div class="profile-info-middle-item cursor-pointer">팔로워 <span>301</span></div>
                            <div class="profile-info-middle-item cursor-pointer">팔로우 <span>348</span></div>
                        </div>
                        <div class="profile-info-bottom">
                            <pre>김준일</pre>
                        </div>
                    </div>
                </header>
                <section>
                    <div class="board-menu">
                        <div class="board-menu-item">
                            <i class="fas fa-table"></i> <span>게시물</span>
                        </div>
                    </div>
                    <div>
                        <div class="board-item">
                            <img src="" alt="">
                            <div>
                                <i class="fas fa-heart"></i><span>91</span>
                                <i class="fas fa-comment"></i><span>30</span>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </section>
</body>

</html>
